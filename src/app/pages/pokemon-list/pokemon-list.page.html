<ion-header>
  <ion-toolbar>
    <ion-title>pokemon-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" *ngIf="isSpinnerEnabled"></ion-spinner>

  <ion-list>
      <app-pokemon-card *ngFor="let pokemon of allPokemon" [pokemon]="pokemon"></app-pokemon-card>
  </ion-list>

</ion-content>

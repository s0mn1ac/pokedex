<ion-header>
  <ion-toolbar color="danger">
    <ion-title> Pokedex mini </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner name="crescent" color="danger" *ngIf="isSpinnerEnabled"></ion-spinner>

  <ion-list>
      <app-pokemon-card *ngFor="let pokemon of allPokemon" [pokemon]="pokemon" [routerLink]="'/pokemon/' + pokemon?.id"></app-pokemon-card>
  </ion-list>

</ion-content>
